<button type="button" mat-button aria-label="Mine board cell" [ngClass]="{'open' : mineBoardCell.isOpen }" (click)="click($event)" (contextmenu)="contextMenu($event)">
  <mat-icon *ngIf="mineBoardCell.isFlagged" fontSet="material-symbols-outlined">flag</mat-icon>
  <mat-icon *ngIf="mineBoardCell.isMine && mineBoardCell?.isOpen" fontSet="material-symbols-outlined">explosion</mat-icon>
  <span class="adjcent-cell-count" *ngIf="mineBoardCell.isOpen && !mineBoardCell.isMine">
    {{mineBoardCell | mineBoardCell : mineBoard}}
  </span>
</button>
