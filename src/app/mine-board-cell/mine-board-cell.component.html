<button type="button" mat-button aria-label="Example icon button with a delete icon" (click)="mineBoard?.open(mineBoardCell!)" >
  <mat-icon *ngIf="mineBoardCell?.isMarked" fontSet="material-symbols-outlined">flag</mat-icon>
  <mat-icon *ngIf="mineBoardCell?.isMine" fontSet="material-symbols-outlined">explosion</mat-icon>
</button>
