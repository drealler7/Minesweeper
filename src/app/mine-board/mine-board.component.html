<table>
  <thead>
    <tr>
      <th [attr.colspan]="mineBoard.options.gridSize.cols">Timer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cells of mineBoard.grid">
      <td *ngFor="let cell of cells">
        <app-mine-board-cell [mineBoard]="mineBoard" [mineBoardCell]="cell" />
      </td>
    </tr>
  </tbody>
</table>
